<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群組管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 左側篩選面板 */
        .sidebar {
            width: 300px;
            background-color: white;
            border-right: 3px solid #008390;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #008390;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            border-bottom: 2px solid #008390;
            padding-bottom: 10px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #008390;
            box-shadow: 0 0 5px rgba(0, 131, 144, 0.3);
        }

        .button-groupSearch {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #008390;
            color: white;
        }

        .btn-primary:hover {
            background-color: #006b76;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* 右側主內容區 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .header {
            background-color: #008390;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .controls {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #008390;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .items-per-page {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .items-per-page select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .table-container {
            position: relative;
            min-height: 200px;
            flex: 1;
            overflow-y: auto;
        }

        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            width: 50%;
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            word-wrap: break-word;
        }

        .role-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sort-triangle {
            width: 0;
            height: 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sort-triangle.up {
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 8px solid white;
        }

        .sort-triangle.down {
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid white;
        }

        .sort-triangle:hover {
            opacity: 0.7;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e8f4f5;
        }

        .editable {
            background-color: transparent;
            border: 1px solid transparent;
            padding: 8px;
            width: 100%;
            font-size: 14px;
            transition: all 0.3s;
            text-align: center;
        }

        .editable:focus {
            outline: none;
            border-color: #008390;
            background-color: #f0f8f9;
        }

        /* 強化變更樣式 - 更高優先級 */
        .role-select.changed {
            color: #dc3545 !important;
            background-color: #ffe6e6 !important;
            border-color: #dc3545 !important;
            font-weight: bold !important;
        }

        .role-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 14px;
            transition: all 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .role-select:focus {
            outline: none;
            border-color: #008390;
            background-color: #f0f8f9;
        }

        .role-select:hover {
            border-color: #008390;
        }

        .pagination {
            padding: 20px 20px 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #008390;
            background-color: white;
            color: #008390;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background-color: #008390;
            color: white;
        }

        .pagination button.active {
            background-color: #008390;
            color: white;
        }

        .pagination button:disabled {
            background-color: #f5f5f5;
            color: #999;
            border-color: #ddd;
            cursor: not-allowed;
        }

        .pagination button:disabled:hover {
            background-color: #f5f5f5;
            color: #999;
        }

        .page-info {
            display: block;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 14px;
            background-color: #f8f9fa;
            padding: 0 0 10px 0;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        /* 載入中樣式 */
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            pointer-events: none;
        }

        .spinner {
            border: 5px solid #ccc;
            border-top: 5px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }

        /* 儲存按鈕群組樣式 - 修改為置中顯示 */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .button-group button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        /* 儲存和取消按鈕的不同樣式 */
        #saveChangesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
        }

        #saveChangesBtn:hover {
            background-color: #218838;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
        }

        #cancelChangesBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 2px 4px rgba(220, 53, 69, 0.3);
        }

        #cancelChangesBtn:hover {
            background-color: #c82333;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.4);
        }

        /* 原有的變更樣式 (紅色) */
        .changed {
            border: 2px solid #dc3545 !important;
            background-color: #fff5f5 !important;
        }

        /* 新增：儲存成功樣式 (綠色) */
        .saved {
            border: 2px solid #28a745 !important;
            background-color: #f0fff4 !important;
            transition: all 0.3s ease;
        }

        /* 新增：淡化效果 */
        .saved-fadeout {
            border-color: transparent !important;
            background-color: transparent !important;
            transition: all 1s ease;
        }

        /* 預設隱藏儲存按鈕 */
        #saveChangesBtn,
        #cancelChangesBtn {
            display: none;
        }

        /* 響應式設計 */
        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 300px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .pagination {
                flex-wrap: wrap;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .button-group button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 左側篩選面板 -->
    <div class="sidebar">
        <h2>篩選條件</h2>

        <div class="filter-group">
            <label for="searchGroupName">群組名稱</label>
            <input type="text" id="searchGroupName" placeholder="輸入群組名稱">
        </div>



        <div class="filter-group">
            <label for="searchRole">權限</label>
            <select id="searchRole">
                <option value="">請選擇</option>
                <option value="0">0 - 無權限</option>
                <option value="1">1 - 管理員</option>
                <option value="2">2 - 客戶</option>
                <option value="3">3 - 業務</option>
                <option value="4">4 - 生產單位</option>
            </select>
        </div>

        <div class="button-groupSearch">
            <button class="btn btn-secondary" id="resetBtn">重設</button>
            <button class="btn btn-primary" id="filterBtn">查詢</button>
        </div>
    </div>

    <!-- 右側主內容區 -->
    <div class="main-content">
        <div class="header">
            <h1>群組管理系統</h1>
        </div>

        <div class="controls">
            <div class="items-per-page">
                <label>每頁顯示：</label>
                <select id="itemsPerPage">
                    <option value="10">10筆</option>
                    <option value="20">20筆</option>
                    <option value="30">30筆</option>
                    <option value="40">40筆</option>
                    <option value="50">50筆</option>
                    <option value="100">100筆</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table id="groupTable">
                <thead>
                <tr>
                    <th>群組名稱</th>
                    <th>
                        <div class="role-header">
                            權限
                            <div class="sort-triangle up" id="sortTriangle"></div>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr id="loadingRow">
                    <td colspan="2" class="loading-container">
                        <div class="spinner"></div>
                        <p>資料載入中，請稍候...</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 儲存/取消按鈕群組 -->
        <div class="button-group" id="actionButtons">
            <button class="btn" id="cancelChangesBtn">取消變更</button>
            <button class="btn" id="saveChangesBtn">儲存變更</button>
        </div>

        <div class="pagination" id="pagination">
            <button id="prevPage">上一頁</button>
            <div id="pageNumbers"></div>
            <button id="nextPage">下一頁</button>
        </div>
        <div class="page-info" id="pageInfo"></div>
    </div>
</div>

<script src="/page/script/GroupRole.js?v=89"></script>
</body>
</html>
