<body>

<!-- ËºâÂÖ• LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<script>
    // ‚úÖ ‰øÆÊ≠£ÂáΩÊï∏ÔºöÂª∫Á´ãÊ≠£Á¢∫ÁöÑ redirect URIÔºà‰∏çÂ∏∂‰ªª‰ΩïÊü•Ë©¢ÂèÉÊï∏Ôºâ
    function getRedirectUri() {
        const protocol = window.location.protocol;
        const host = window.location.host;
        return `${protocol}//${host}/route/index.html`;
    }

    // IndexedDB ÂÑ≤Â≠òÈ°û
    class SimpleNLDStorage {
        constructor() {
            this.dbName = 'NLDDatabase';
            this.version = 1;
            this.db = null;
            this.isReady = false;
        }

        async init() {
            return new Promise((resolve) => {
                const request = indexedDB.open(this.dbName, this.version);
                request.onerror = () => {
                    this.isReady = false;
                    resolve(false);
                };
                request.onsuccess = () => {
                    this.db = request.result;
                    this.isReady = true;
                    resolve(true);
                };
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('nldData')) {
                        db.createObjectStore('nldData', { keyPath: 'id' });
                    }
                };
            });
        }

        async clearData() {
            if (this.isReady && this.db) {
                try {
                    await new Promise((resolve) => {
                        const transaction = this.db.transaction(['nldData'], 'readwrite');
                        const store = transaction.objectStore('nldData');
                        store.clear();
                        transaction.oncomplete = () => resolve();
                    });
                } catch (error) {
                    console.error('IndexedDB Ê∏ÖÁêÜÈåØË™§:', error);
                }
            }
            try {
                localStorage.clear();
            } catch (error) {
                console.error('localStorage Ê∏ÖÁêÜÂ§±Êïó:', error);
            }
        }

        async saveData(data) {
            if (!this.isReady) {
                return this.saveToLocalStorage(data);
            }
            try {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['nldData'], 'readwrite');
                    const store = transaction.objectStore('nldData');
                    const clearRequest = store.clear();
                    clearRequest.onsuccess = () => {
                        const addRequest = store.add({
                            id: 'workOrders',
                            data: data,
                            timestamp: Date.now()
                        });
                        addRequest.onsuccess = () => resolve(true);
                        addRequest.onerror = () => reject(addRequest.error);
                    };
                    clearRequest.onerror = () => reject(clearRequest.error);
                });
            } catch (error) {
                return this.saveToLocalStorage(data);
            }
        }

        saveToLocalStorage(data) {
            try {
                localStorage.setItem("nldData", JSON.stringify(data));
                return true;
            } catch (error) {
                console.error('localStorage ÂÑ≤Â≠òÂ§±Êïó:', error);
                return false;
            }
        }
    }

    function updateStatus(message) {
        document.getElementById('statusText').textContent = message;
        console.log('üìç ÁãÄÊÖã:', message);
    }

    function showError(message) {
        document.getElementById('errorText').textContent = message;
        document.getElementById('errorText').style.display = 'block';
        updateStatus('ÁôºÁîüÈåØË™§');
        console.error('‚ùå ÈåØË™§:', message);
    }

    // ‰∏ªÁ®ãÂºè
    (async () => {
        try {
            const storage = new SimpleNLDStorage();
            await storage.init();

            updateStatus('ÂàùÂßãÂåñ LIFF...');

            // ‚úÖ Âæû URL Áç≤Âèñ Group ID
            const urlParams = new URLSearchParams(window.location.search);
            const groupIdFromUrl = urlParams.get('g');

            console.log('üìå URL ‰∏≠ÁöÑ Group ID:', groupIdFromUrl);
            console.log('üìå Áï∂ÂâçÂÆåÊï¥ URL:', window.location.href);

            // ‚úÖ ÂàùÂßãÂåñ LIFFÔºà‰ΩøÁî®Ê≠£Á¢∫ÁöÑ IDÔºâ
            await liff.init({
                liffId: '2008239415-2lBZ9KeE' // ÈñãÁôºÁí∞Â¢É
            });

            console.log('‚úÖ LIFF ÂàùÂßãÂåñÊàêÂäü');

            // üîê Ê™¢Êü•ÁôªÂÖ•ÁãÄÊÖãËàá token ÊòØÂê¶‰ªçÊúâÊïà
            try {
                if (!liff.isLoggedIn()) {
                    console.warn("‚ö†Ô∏è Â∞öÊú™ÁôªÂÖ•ÔºåÈáçÊñ∞Â∞éÂêëÁôªÂÖ•È†Å");
                    liff.login({ redirectUri: window.location.href });
                    return;
                }

                // ‚ö†Ô∏è Ëã• token ÈÅ∫Â§±Ôºà‰æãÂ¶ÇÈÅéÊúüË¢´Ê∏ÖÁ©∫Ôºâ
                const idToken = liff.getIDToken();
                if (!idToken) {
                    console.warn("‚ö†Ô∏è Token Â∑≤Â§±ÊïàÔºåÈáçÊñ∞ÁôªÂÖ•‰∏≠...");
                    liff.logout();
                    liff.login({ redirectUri: window.location.href });
                    return;
                }

                console.log("‚úÖ ÁôªÂÖ•ÊúâÊïàÔºåÁπºÁ∫åÊµÅÁ®ã");
            } catch (authError) {
                console.error("‚ùå LIFF È©óË≠âÈåØË™§:", authError);
                // Ëã•ÁôºÁîü‰æãÂ§ñÔºà‰æãÂ¶Ç session Â£ûÊéâÔºâÔºåÂº∑Âà∂ÈáçÊñ∞ÁôªÂÖ•
                liff.logout();
                liff.login({ redirectUri: window.location.href });
                return;
            }


            const isInLineClient = liff.isInClient();
            console.log('üì± ÊòØÂê¶Âú® LINE ÂÆ¢Êà∂Á´Ø:', isInLineClient);

            if (isInLineClient) {
                // ===== Âú® LINE ÂÆ¢Êà∂Á´ØÂÖß =====
                if (!liff.isLoggedIn()) {
                    console.log('üîë Áî®Êà∂Êú™ÁôªÂÖ•ÔºåÈñãÂßãÁôªÂÖ•ÊµÅÁ®ã');

                    // ÂøÖÈ†à‰øùÂ≠ò Group ID ÂÜçË∑≥ËΩâ
                    if (groupIdFromUrl) {
                        localStorage.setItem('pendingGroupId', groupIdFromUrl);
                        console.log('üíæ Â∑≤‰øùÂ≠ò Group ID:', groupIdFromUrl);
                    }

                    const redirectUri = getRedirectUri();
                    console.log('üîÄ ÁôªÂÖ•ÂæåÈáçÂÆöÂêëÂà∞:', redirectUri);
                    liff.login({ redirectUri: redirectUri });
                    return;
                }

                console.log('‚úÖ Áî®Êà∂Â∑≤ÁôªÂÖ•');

                const accessToken = liff.getAccessToken();
                const context = liff.getContext();
                const groupIdFromContext = context.groupId || null;

                console.log('üìç Context Group ID:', groupIdFromContext);
                console.log('üìç URL Group ID:', groupIdFromUrl);

                // ÂÑ™ÂÖà‰ΩøÁî® Context ‰∏≠ÁöÑ Group IDÔºåÂÖ∂Ê¨°‰ΩøÁî® URL ÂèÉÊï∏
                const groupId = groupIdFromContext || groupIdFromUrl || localStorage.getItem('pendingGroupId');

                if (!groupId) {
                    showError('ÁÑ°Ê≥ïÂèñÂæó Group ID');
                    return;
                }

                console.log('‚úÖ ÊúÄÁµÇ‰ΩøÁî®ÁöÑ Group ID:', groupId);

                // Ê∏ÖÈô§Êö´Â≠òÁöÑ Group ID
                localStorage.removeItem('pendingGroupId');

                await processUserAuth(storage, accessToken, groupId);

            } else {
                // ===== Âú®ÁÄèË¶ΩÂô®‰∏≠ÔºàÈùû LINE ÂÆ¢Êà∂Á´ØÔºâ =====
                console.log('üåê Âú®ÁÄèË¶ΩÂô®Áí∞Â¢É‰∏≠');

                if (!groupIdFromUrl) {
                    showError('Ë´ã‰ΩøÁî®ÂåÖÂê´Áæ§ÁµÑ ID ÁöÑÂÆåÊï¥ÈÄ£Áµê\n‰æãÂ¶Ç: ?g=your_group_id');
                    return;
                }

                if (!liff.isLoggedIn()) {
                    console.log('üîë Áî®Êà∂Êú™ÁôªÂÖ•ÔºåÈñãÂßãÁôªÂÖ•ÊµÅÁ®ã');
                    localStorage.setItem('pendingGroupId', groupIdFromUrl);

                    const redirectUri = getRedirectUri();
                    console.log('üîÄ ÁôªÂÖ•ÂæåÈáçÂÆöÂêëÂà∞:', redirectUri);
                    liff.login({ redirectUri: redirectUri });
                    return;
                }

                console.log('‚úÖ Áî®Êà∂Â∑≤ÁôªÂÖ•');
                const accessToken = liff.getAccessToken();

                // Ê∏ÖÈô§Êö´Â≠òÁöÑ Group ID
                localStorage.removeItem('pendingGroupId');

                await processUserAuth(storage, accessToken, groupIdFromUrl);
            }

        } catch (error) {
            console.error('‚ùå ÈåØË™§:', error);
            showError(error.message || 'ÁôºÁîüÊú™Áü•ÈåØË™§');
        }
    })();

    // ÂÖ±Áî®ÁöÑÈ©óË≠âÊµÅÁ®ã
    // ÂÖ±Áî®ÁöÑÈ©óË≠âÊµÅÁ®ã
    async function processUserAuth(storage, accessToken, groupId) {
        updateStatus('Êü•Ë©¢Ê¨äÈôê‰∏≠...');

        // ‚úÖ‚úÖ‚úÖ Á¨¨‰∏ÄÊ≠•ÔºöÂÖàÁç≤Âèñ‰∏¶‰øùÂ≠ò LINE Áî®Êà∂Ë≥áÊñô ‚úÖ‚úÖ‚úÖ
        console.log('üì± Ê≠•È©ü 1: ÈñãÂßãÁç≤Âèñ LINE Áî®Êà∂Ë≥áÊñô');
        try {
            const profile = await liff.getProfile();
            console.log('üë§ LINE Áî®Êà∂Ë≥áÊñô:', profile);

            // ‚úÖ ‰øùÂ≠òÁî®Êà∂È°ØÁ§∫ÂêçÁ®±
            if (profile.displayName) {
                localStorage.setItem('lineDisplayName', profile.displayName);
                console.log('üíæ [Ê≠•È©ü 1] Â∑≤‰øùÂ≠òÁî®Êà∂ÂêçÁ®±:', profile.displayName);
            } else {
                localStorage.setItem('lineDisplayName', 'Êú™ÂëΩÂêç');
                console.warn('‚ö†Ô∏è [Ê≠•È©ü 1] LIFF Êú™ËøîÂõû displayNameÔºåË®≠ÁΩÆÁÇ∫Êú™ÂëΩÂêç');
            }

            // ‚úÖ ‰πü‰øùÂ≠òÂÖ∂‰ªñË≥áË®äÔºàÈÅ∏Áî®Ôºâ
            if (profile.userId) {
                localStorage.setItem('lineUserId', profile.userId);
            }
            if (profile.pictureUrl) {
                localStorage.setItem('linePictureUrl', profile.pictureUrl);
            }

        } catch (profileError) {
            console.error('‚ö†Ô∏è [Ê≠•È©ü 1] ÁÑ°Ê≥ïÁç≤Âèñ LINE Áî®Êà∂Ë≥áÊñô:', profileError);
            localStorage.setItem('lineDisplayName', 'Êú™ÂëΩÂêç');
        }

        // ‚úÖ Á¨¨‰∫åÊ≠•ÔºöÊü•Ë©¢Áî®Êà∂ËßíËâ≤
        console.log('üì± Ê≠•È©ü 2: ÈñãÂßãÊü•Ë©¢Áî®Êà∂ËßíËâ≤');
        const protocol = window.location.protocol;
        const host = window.location.host;
        const apiUrl = `${protocol}//${host}/NLD/user/role`;

        console.log('üîê ÁôºÈÄÅÊ¨äÈôêÊü•Ë©¢:', {
            url: apiUrl,
            groupId: groupId
        });

        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json',
                'ngrok-skip-browser-warning': 'true'
            },
            body: JSON.stringify({ groupId: groupId })
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `API ÈåØË™§: ${response.status}`);
        }

        const userData = await response.json();
        console.log('‚úÖ [Ê≠•È©ü 2] Ê¨äÈôêÊü•Ë©¢ÊàêÂäü:', userData);

        // ‚úÖ Â¶ÇÊûúÂæåÁ´ØÊúâËøîÂõû displayNameÔºå‰ΩúÁÇ∫ÂÇôÁî®Ôºà‰ΩÜÂÑ™ÂÖà‰ΩøÁî® LIFF ÁöÑÔºâ
        if (!localStorage.getItem('lineDisplayName') || localStorage.getItem('lineDisplayName') === 'Êú™ÂëΩÂêç') {
            if (userData.displayName) {
                localStorage.setItem('lineDisplayName', userData.displayName);
                console.log('üíæ [Ê≠•È©ü 2] ‰ΩøÁî®ÂæåÁ´ØÁî®Êà∂ÂêçÁ®±:', userData.displayName);
            }
        }

        // ‚úÖ È©óË≠âÊòØÂê¶ÊàêÂäü‰øùÂ≠ò
        const savedDisplayName = localStorage.getItem('lineDisplayName');
        console.log('‚úÖ ÊúÄÁµÇ‰øùÂ≠òÁöÑÁî®Êà∂ÂêçÁ®±:', savedDisplayName);

        // ‚úÖ ËßíËâ≤ÈÖçÁΩÆ
        const roleConfig = {
            1: { page: '/page/Admin.html', api: '/NLD/admin/workOrders', name: 'Admin' },
            2: { page: '/page/Doc.html', api: '/NLD/Doc/workOrders', name: 'Doc' },
            3: { page: '/page/Sales.html', api: '/NLD/Sales/workOrders', name: 'Sales' },
            4: { page: '/page/ProdUnit.html', api: '/NLD/produnit/workOrders', name: 'ProdUnit' },
            5: { page: '/page/Assistant.html', api: '/NLD/Assistant/workOrders', name: 'Assistant' }
        };

        const config = roleConfig[userData.roleID];
        if (!config) {
            if (userData.roleID === 0) {
                showError('Ê≠§Â∏≥ËôüÊàñÁ∂≤ÂùÄÂ∑≤Â§±ÊïàÔºåÁÑ°Ê≥ï‰ΩøÁî®Á≥ªÁµ±');
            } else {
                showError('Á∂≤ÂùÄÂ∑≤Â§±ÊïàÁÑ°Ê≥ï‰ΩøÁî®');
            }
            return;
        }

        console.log('üë§ Áî®Êà∂ËßíËâ≤:', config.name);

        updateStatus('ËºâÂÖ•Ë≥áÊñô‰∏≠...');

        // ‚úÖ Á¨¨‰∏âÊ≠•ÔºöËºâÂÖ•Â∑•ÂñÆË≥áÊñô
        console.log('üì± Ê≠•È©ü 3: ÈñãÂßãËºâÂÖ•Â∑•ÂñÆË≥áÊñô');
        const dataUrl = `${protocol}//${host}${config.api}`;
        console.log('üì• ÈñãÂßãËºâÂÖ•Êï∏Êìö:', dataUrl);

        const dataResponse = await fetch(dataUrl, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json',
                'ngrok-skip-browser-warning': 'true'
            },
            body: JSON.stringify({ groupId: groupId })
        });

        if (!dataResponse.ok) {
            throw new Error(`Ë≥áÊñôËºâÂÖ•Â§±Êïó: ${dataResponse.status}`);
        }

        const workOrders = await dataResponse.json();
        console.log('‚úÖ [Ê≠•È©ü 3] Êï∏ÊìöËºâÂÖ•ÊàêÂäüÔºåÂÖ±', workOrders.length, 'Á≠ÜÂ∑•ÂñÆ');

        await storage.saveData(workOrders);

        // ‚úÖ ‰øùÂ≠òÁî®Êà∂‰ø°ÊÅØ
        localStorage.setItem('liffAccessToken', accessToken);
        localStorage.setItem('groupId', groupId);
        localStorage.setItem('userRole', config.name);

        console.log('üíæ [Ê≠•È©ü 3] Áî®Êà∂‰ø°ÊÅØÂ∑≤‰øùÂ≠ò');
        console.log('üìã localStorage ÂÖßÂÆπÊ™¢Êü•:');
        console.log('  - lineDisplayName:', localStorage.getItem('lineDisplayName'));
        console.log('  - liffAccessToken:', localStorage.getItem('liffAccessToken') ? 'Â∑≤‰øùÂ≠ò' : 'Êú™‰øùÂ≠ò');
        console.log('  - groupId:', localStorage.getItem('groupId'));
        console.log('  - userRole:', localStorage.getItem('userRole'));

        updateStatus('Ë∑≥ËΩâ‰∏≠...');

        const redirectUrl = `${protocol}//${host}${config.page}`;
        console.log('üöÄ Ê∫ñÂÇôË∑≥ËΩâÂà∞:', redirectUrl);

        // ‚úÖ Ê∑ªÂä†Âª∂ÈÅ≤Á¢∫‰øùÊï∏ÊìöÂ∑≤‰øùÂ≠ò
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 200); // Â¢ûÂä†Âª∂ÈÅ≤ÊôÇÈñìÂà∞ 200ms
    }

</script>
