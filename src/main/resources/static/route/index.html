<script>

    function getRedirectUri() {

    // IndexedDB å„²å­˜é¡ž
    class SimpleNLDStorage {
        constructor() {
            this.dbName = 'NLDDatabase';
            this.version = 1;
            this.db = null;
            this.isReady = false;
        }

        async init() {
            return new Promise((resolve) => {
                const request = indexedDB.open(this.dbName, this.version);
                request.onerror = () => {
                    this.isReady = false;
                    resolve(false);
                };
                request.onsuccess = () => {
                    this.db = request.result;
                    this.isReady = true;
                    resolve(true);
                };
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('nldData')) {
                        db.createObjectStore('nldData', { keyPath: 'id' });
                    }
                };
            });
        }

        async clearData() {
            if (this.isReady && this.db) {
                try {
                    await new Promise((resolve) => {
                        const transaction = this.db.transaction(['nldData'], 'readwrite');
                        const store = transaction.objectStore('nldData');
                        store.clear();
                        transaction.oncomplete = () => resolve();
                    });
                } catch (error) {
                    console.error('IndexedDB æ¸…ç†éŒ¯èª¤:', error);
                }
            }
            try {
                localStorage.clear();
            } catch (error) {
                console.error('localStorage æ¸…ç†å¤±æ•—:', error);
            }
        }

        async saveData(data) {
            if (!this.isReady) {
                return this.saveToLocalStorage(data);
            }
            try {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['nldData'], 'readwrite');
                    const store = transaction.objectStore('nldData');
                    const clearRequest = store.clear();
                    clearRequest.onsuccess = () => {
                        const addRequest = store.add({
                            id: 'workOrders',
                            data: data,
                            timestamp: Date.now()
                        });
                        addRequest.onsuccess = () => resolve(true);
                        addRequest.onerror = () => reject(addRequest.error);
                    };
                    clearRequest.onerror = () => reject(clearRequest.error);
                });
            } catch (error) {
                return this.saveToLocalStorage(data);
            }
        }

        saveToLocalStorage(data) {
            try {
                localStorage.setItem("nldData", JSON.stringify(data));
                return true;
            } catch (error) {
                console.error('localStorage å„²å­˜å¤±æ•—:', error);
                return false;
            }
        }
    }

    function updateStatus(message) {

    function showError(message) {

    // ä¸»ç¨‹å¼
    (async () => {

            await liff.init({

            console.log('ðŸ“± æ˜¯å¦åœ¨ LINE å®¢æˆ¶ç«¯:', isInLineClient);

            if (isInLineClient) {

                if (!liff.isLoggedIn()) {
                    console.log('ðŸ”‘ ç”¨æˆ¶æœªç™»å…¥ï¼Œé–‹å§‹ç™»å…¥æµç¨‹');

                    // å¿…é ˆä¿å­˜ Group ID å†è·³è½‰
                    if (groupIdFromUrl) {

                        console.log('ðŸ’¾ å·²ä¿å­˜ Group ID:', groupIdFromUrl);

                    const redirectUri = getRedirectUri();

                console.log('âœ… ç”¨æˆ¶å·²ç™»å…¥');

                const accessToken = liff.getAccessToken();

                console.log('ðŸ“ Context Group ID:', groupIdFromContext);
                console.log('ðŸ“ URL Group ID:', groupIdFromUrl);

                // å„ªå…ˆä½¿ç”¨ Context ä¸­çš„ Group IDï¼Œå…¶æ¬¡ä½¿ç”¨ URL åƒæ•¸
                const groupId = groupIdFromContext || groupIdFromUrl || localStorage.getItem('pendingGroupId');

                if (!groupId) {

                localStorage.removeItem('pendingGroupId');

            } else {
                // ===== åœ¨ç€è¦½å™¨ä¸­ï¼ˆéž LINE å®¢æˆ¶ç«¯ï¼‰ =====
                console.log('ðŸŒ åœ¨ç€è¦½å™¨ç’°å¢ƒä¸­');

                if (!groupIdFromUrl) {
                    showError('è«‹ä½¿ç”¨åŒ…å«ç¾¤çµ„ ID çš„å®Œæ•´é€£çµ\nä¾‹å¦‚: ?g=your_group_id');
                    return;
                }

                if (!liff.isLoggedIn()) {
                    console.log('ðŸ”‘ ç”¨æˆ¶æœªç™»å…¥ï¼Œé–‹å§‹ç™»å…¥æµç¨‹');
                    localStorage.setItem('pendingGroupId', groupIdFromUrl);

            }

        } catch (error) {

    // å…±ç”¨çš„é©—è­‰æµç¨‹
    async function processUserAuth(storage, accessToken, groupId) {
        updateStatus('æŸ¥è©¢æ¬Šé™ä¸­...');

        const protocol = window.location.protocol;
        const host = window.location.host;
        const apiUrl = `${protocol}//${host}/NLD/user/role`;

        console.log('ðŸ” ç™¼é€æ¬Šé™æŸ¥è©¢:', {
            url: apiUrl,
            groupId: groupId

        const response = await fetch(apiUrl, {
            method: 'POST',

                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json',
                'ngrok-skip-browser-warning': 'true'
            },
            body: JSON.stringify({ groupId: groupId })

        if (!response.ok) {

            throw new Error(errorData.error || `API éŒ¯èª¤: ${response.status}`);

        const userData = await response.json();
        console.log('âœ… æ¬Šé™æŸ¥è©¢æˆåŠŸ:', userData);

        const roleConfig = {

        const config = roleConfig[userData.roleID];
        if (!config) {

            if (userData.roleID === 0) {
                showError('æ­¤å¸³è™Ÿæˆ–ç¶²å€å·²å¤±æ•ˆï¼Œç„¡æ³•ä½¿ç”¨ç³»çµ±');
            } else {
                showError('ç¶²å€å·²å¤±æ•ˆç„¡æ³•ä½¿ç”¨');
            }
            return; // çµ‚æ­¢åŸ·è¡Œ
        }

        console.log('ðŸ‘¤ ç”¨æˆ¶è§’è‰²:', config.name);

        updateStatus('è¼‰å…¥è³‡æ–™ä¸­...');

        const dataUrl = `${protocol}//${host}${config.api}`;
        console.log('ðŸ“¥ é–‹å§‹è¼‰å…¥æ•¸æ“š:', dataUrl);

        const dataResponse = await fetch(dataUrl, {

        if (!dataResponse.ok) {

        await storage.saveData(workOrders);

        // âœ… ä¿å­˜ç”¨æˆ¶ä¿¡æ¯
        localStorage.setItem('liffAccessToken', accessToken);

        // âœ… æ·»åŠ å»¶é²ç¢ºä¿æ•¸æ“šå·²ä¿å­˜
