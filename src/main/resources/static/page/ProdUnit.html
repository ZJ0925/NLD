<!DOCTYPE html> <!-- 宣告 HTML 文件的型別 -->
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>
    <meta charset="UTF-8" /> <!-- 設定文件的字元編碼為 UTF-8 -->
    <title>ProdUnit技工單查詢</title> <!-- 網頁標題 -->
    <style>
        /* 全域樣式設定 */
        body {
            font-family: sans-serif; /* 使用無襯線字體 */
            display: flex; /* 使用 Flexbox 排版 */
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 300px; /* 側邊欄寬度 */
            background-color: #eee; /* 背景色 */
            padding: 10px; /* 內距 */
            box-sizing: border-box; /* 包含 padding 在內計算寬度 */
            min-height: 100vh; /* 高度滿版 */
            overflow-y: auto; /* 垂直滾動條 */
            flex-shrink: 0; /* 不被壓縮 */
        }
        .sidebar label {
            display: block;
            margin-top: 8px;
            font-weight: bold;
        }
        .sidebar input, .sidebar select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-top: 3px;
        }
        .date-range {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 3px;
        }
        .date-range input {
            width: auto;
            flex: 1;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 8px;
        }
        .checkbox-item input {
            width: auto;
        }
        .checkbox-item label {
            margin: 0;
            font-weight: normal;
        }
        .button-section {
            margin-top: 15px;
            text-align: center;
        }
        .button-section button {
            padding: 8px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        #filterBtn {
            background-color: #009688;
            color: white;
        }
        #filterBtn:hover {
            background-color: #00796b;
        }
        #resetBtn {
            background-color: #666;
            color: white;
        }
        #resetBtn:hover {
            background-color: #555;
        }
        .main {
            flex-grow: 1; /* 主區塊自動填滿剩餘空間 */
            padding: 10px;
        }
        .table-container {
            overflow-x: auto; /* 橫向滾動條 */
            border: 1px solid #ccc;
        }
        table {
            border-collapse: collapse; /* 表格框線合併 */
            width: 100%;
            min-width: 1400px; /* 最小寬度避免欄位太擠 */
        }
        thead {
            background-color: #009688; /* 表頭背景色 */
            color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            min-width: 80px;
        }
        th {
            text-align: center;
        }
        tbody {
            background-color: white;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
<!-- 側邊欄搜尋區塊 -->
<div class="sidebar">
    <!-- 各種輸入欄位與篩選條件 -->
    <label>技工單號：<input type="text" id="jobId" /></label>
    <label>醫院名稱：<input type="text" id="hospital" /></label>
    <label>醫生姓名：<input type="text" id="doctor" /></label>
    <label>患者姓名：<input type="text" id="patientName" /></label>
    <label>收件日：<div class="date-range"><input type="date" id="receiveStart" /> 至 <input type="date" id="receiveEnd" /></div></label>
    <label>完成交件：<div class="date-range"><input type="date" id="deliveryStart" /> 至 <input type="date" id="deliveryEnd" /></div></label>
    <label>業務人員：<input type="text" id="sales" /></label>
    <label>齒位：<input type="text" id="toothPosition" /></label>
    <label>試戴交件：<div class="date-range"><input type="date" id="tryInStart" /> 至 <input type="date" id="tryInEnd" /></div></label>
    <label>預計完成日：<div class="date-range"><input type="date" id="expectedStart" /> 至 <input type="date" id="expectedEnd" /></div></label>
    <label>預計試戴日：<div class="date-range"><input type="date" id="testStart" /> 至 <input type="date" id="testEnd" /></div></label>
    <label>派工別：
        <select id="workOrderStatus">
            <option value="">全部</option>
            <option value="一般">一般</option>
            <option value="梅脂牙">梅脂牙</option>
            <option value="矯正">矯正</option>
        </select>
    </label>
    <label>工單現況：<input type="text" id="currentStatus" /></label>
    <label>試戴收件日：<div class="date-range"><input type="date" id="productStart" /> 至 <input type="date" id="productEnd" /></div></label>
    <label>備註：<input type="text" id="remarks" /></label>

    <!-- 篩選條件勾選框 -->
    <div class="checkbox-item"><input type="checkbox" id="remake" /><label for="remake">重製工單</label></div>
    <div class="checkbox-item"><input type="checkbox" id="noCharge" /><label for="noCharge">不計價</label></div>
    <div class="checkbox-item"><input type="checkbox" id="pause" /><label for="pause">暫停</label></div>
    <div class="checkbox-item"><input type="checkbox" id="cancel" /><label for="cancel">作廢</label></div>

    <!-- 查詢與重設按鈕 -->
    <div class="button-section">
        <button id="filterBtn">查詢</button>
        <button id="resetBtn">重設</button>
    </div>
</div>

<!-- 主內容區：資料表格 -->
<div class="main">
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>技工單號</th>
                <th>醫院名稱</th>
                <th>醫生姓名</th>
                <th>患者姓名</th>
                <th>收件日</th>
                <th>完成交件</th>
                <th>業務人員</th>
                <th>齒位</th>
                <th>試戴交件</th>
                <th>預計完成日</th>
                <th>預計試戴日</th>
                <th>派工別</th>
                <th>工單現況</th>
                <th>試戴收件日</th>
                <th>備註</th>
            </tr>
            </thead>
            <tbody id="dataBody">
            <tr><td colspan="15" class="loading">資料載入中...</td></tr>
            </tbody>
        </table>
    </div>
</div>


<!-- 引入 JS 檔案：負責查詢邏輯等行為 -->
<script src="/page/script/ProdUnitScript.js"></script>
</body>
</html>
