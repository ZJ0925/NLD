<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>技工單查詢</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 300px;
            background-color: #eee;
            padding: 10px;
            box-sizing: border-box;
        }
        .sidebar label {
            display: block;
            margin-top: 8px;
        }
        .main {
            flex-grow: 1;
            padding: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        thead {
            background-color: #009688;
            color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }
        tbody {
            background-color: white;
        }
    </style>
</head>
<body>
<!-- 左側灰色篩選區 -->
<div class="sidebar">
    <label>技工單號：<input type="text" id="jobId" /></label>

    <label>醫院：<input type="text" id="hospital" /></label>

    <label>醫生：<input type="text" id="doctor" /></label>

    <label>業務員：<input type="text" id="sales" /></label>

    <label>患者姓名：<input type="text" id="patientName" /></label>

    <label>年齡：
        <input type="number" style="width: 40px" /> 到
        <input type="number" style="width: 40px" />
    </label>

    <label>性別：
        <select id="gender">
            <option value="">全部</option>
            <option value="M">男</option>
            <option value="F">女</option>
        </select>
    </label>

    <label>收件日期：
        <input type="date" id="receiveStart" /> 至 <input type="date" id="receiveEnd" />
    </label>
    <label>預計試戴日：
        <input type="date" id="testStart" /> 至 <input type="date" id="testEnd" />
    </label>
    <label>預計完成日：
        <input type="date" id="expectedStart" /> 至 <input type="date" id="expectedEnd" />
    </label>
    <label>試戴收件日：
        <input type="date" id="productStart" /> 至 <input type="date" id="productEnd" />
    </label>


    <label>件別：
        <select>
            <option value="">全部</option>
            <option value="一般">一般</option>
            <option value="梅脂牙">梅脂牙</option>
            <option value="矯正">矯正</option>
        </select>
    </label>

    <label>組別：
        <select>
            <option value="">全部</option>
            <option value="A">A 組</option>
            <option value="B">B 組</option>
            <option value="C">C 組</option>
        </select>
    </label>

    <label><input type="checkbox" /> 重製工單</label>
    <label><input type="checkbox" /> 不計價</label>
    <label><input type="checkbox" /> 修改單</label>
    <label><input type="checkbox" /> 暫停</label>
    <label><input type="checkbox" /> 作廢</label>
    <label><input type="checkbox" /> 全部列出</label>
    <label><input type="checkbox" /> 個人帳</label>
    <div>
        <button id="filterBtn">查詢</button>
        <button id="resetBtn">重設</button>
    </div>
</div>

<!-- 右側表格區 -->
<div class="main">
    <table>
        <thead>
        <tr>
            <th>技工單號</th>
            <th>醫院名稱</th>
            <th>醫生姓名</th>
            <th>患者姓名</th>
            <th>收件日</th>
            <th>完成交件</th>
            <th>業務人員</th>
            <th>齒位</th>
            <th>產品名稱</th>
            <th>試戴交件</th>
            <th>預計完成日</th>
            <th>派工別</th>
            <th>工單現況</th>
        </tr>
        </thead>
        <tbody id="dataBody">
        <!-- JavaScript 會將資料插入這裡 -->
        </tbody>
    </table>
</div>

<script src="DataList.js"></script>
<script src="RunData.js"></script>
</body>
</html>
